<h1>Bockwurst mit Senf</h1>
<img src="https://www.volkskueche.net/wp-content/uploads/2016/04/Angebissene-Bockwurst-Senf-und-Br%C3%B6tchen-1200x803.jpg" alt="Bockwurst mit Senf">
<h2>Beschreibung</h2>
<p>Köstliche Bio-Bockwurst von glücklichen Schweinen und noch glücklicheren Bauern.</p>
<h2>Zutatenlist</h2>
<ul>
    <li>2 Bio-Bockwurst</li>
    <li>Wasser 3l</li>
    <li>Senf</li>
    <li>Brötchen von glücklichen Weizenkörnern</li>
</ul>
<h2>Arbeitsschritte</h2>
<ol>
    <li>Wasser erhitzen</li>
    <li>Bockwurst eingeben</li>
</ol>
