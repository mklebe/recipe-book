<label>Name der Zutat
    <input [(ngModel)]="name">
</label>

<label>Beschreibung der Zutat
    <input [(ngModel)]="description">
</label>

<button (click)="addIngredient()">Zutat hinzuf&uuml;gen</button>

<ul>
    <li *ngFor="let ingredient of ingredientList">
        {{ ingredient.name }}
    </li>
</ul>
